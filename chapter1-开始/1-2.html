<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="js/three.js"></script>
</head>
<body>
<script>
    //在Three.js中，要渲染物体到网页中，我们需要3个组建：场景（scene）、相机（camera）和渲染器（renderer）
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    // 这里使用的是透视相机，关于透视相机的参数自己会在后面去讲

    var renderer = new THREE.WebGLRenderer();

    renderer.setSize(window.innerWidth, window.innerHeight);

    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.CubeGeometry(1,1,1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);
    /*
        Mesh就是一个网格表面，它代表着我们渲染到3D世界中的各种模型。其构造函数如下：

        THREE.Mesh = function ( geometry, material )

        它接受2个参数，一个是几何体，一个是材质。

        Mesh就是一个网格表面，它代表着我们渲染到3D世界中的各种模型。其构造函数如下：

        THREE.Mesh = function ( geometry, material )

        它接受2个参数，一个是几何体，一个是材质。

        这里我们这样来构造它：

        mesh = new THREE.Mesh( geometry,material );

        其中geometry是一个THREE.CubeGeometry表示的正方体。

        ok，经过这4步，我们的代码就可以运行了。
    * */
    // 配置一个cube 然后加入到场景中
    scene.add(cube);

    camera.position.z = 5;
    function render() {
        requestAnimationFrame(render);
        cube.rotation.x += 0.1;
        cube.rotation.y += 0.1;
        renderer.render(scene, camera);
        /*
        *  渲染函数的原型如下：

           render( scene, camera, renderTarget, forceClear )

           各个参数的意义是：

             scene：前面定义的场景
             camera：前面定义的相机
             renderTarget：渲染的目标，默认是渲染到前面定义的render变量中
             forceClear：每次绘制之前都将画布的内容给清除，即使自动清除标志autoClear为false，也会清除。

        */
    }
    render();
</script>
</body>
</html>
